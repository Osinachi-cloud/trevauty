<div class="bg-[#F5F4F7] h-fit md:py-[6rem] py-[2rem]">
    <div class="relative overflow-x-auto sm:rounded-lg">
        <table class="w-full text-[14px] leading-[150%] text-[#4B5563] text-left dark:text-gray-400">
            <thead
                class="text-[14px] italic font-[100]  text-[#374151] uppercase bg-[#fff]  dark:bg-gray-700 dark:text-gray-400">
                <tr class="border-b">
                    <th scope="col" class="p-[2rem]">
                        <div class="flex items-center">
                            <input id="checkbox-all-search" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-all-search" class="sr-only">Payment ID</label>
                        </div>
                    </th>
                    <th scope="col" class="p-[2rem]">
                        TERMINAL
                    </th>

                    <th scope="col" class="p-[2rem]">
                        OPERATOR
                    </th>
                    <th scope="col" class="p-[2rem]">
                        ACTIVATION DATE
                    </th>
                    <th scope="col" class="p-[2rem]">
                        Status
                    </th>
                    <th scope="col" class="p-[2rem]">
                        Action
                    </th>
                    <th scope="col" class="p-[2rem]">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let terminal of data"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="w-4 p-[2rem]">
                        <div class="flex items-center">
                            <input id="checkbox-table-search-1" type="checkbox"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                        </div>
                    </td>
                    <th scope="row" class="p-[2rem] font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{terminal.terminal}}

                    </th>

                    <td class="p-[2rem]">
                        <div class="flex items-center gap-[1rem]">
                            {{terminal.operator}}
                        </div>
                    </td>
                    <td class="p-[2rem]">
                        {{terminal.activationDate}}
                    </td>
                    <td class="p-[1rem]">
                        <div *ngIf=" terminal.status === 'Deactived' "
                            class="bg-[#FEF2F2] cursor-pointer p-[1rem] py-[0.5rem] flex items-center justify-center w-[120px] gap-[1rem] rounded-[4px]">
                            <span class="text-[#991B1B] font-[700]">{{terminal.status}}</span>
                        </div>
                        <div *ngIf=" terminal.status === 'Active' "
                            class="bg-[#F3F0FF] cursor-pointer p-[1rem] py-[0.5rem] flex items-center justify-center w-[120px] gap-[1rem] rounded-[4px]">
                            <span class="text-[#7535FD] font-[700]">{{terminal.status}}</span>
                        </div>
                    </td>
                    <td class="p-[2rem]">
                        <div *ngIf=" terminal.action === 'Activate' "
                            class="bg-[#F3F0FF] cursor-pointer p-[1rem] py-[0.5rem] flex items-center justify-center w-[120px] gap-[1rem] rounded-[4px]">
                            <span class="text-[#7535FD] font-[700]">{{terminal.action}}</span>
                        </div>
                        <div *ngIf=" terminal.action === 'Deactivate' "
                            class="bg-[#E7EAEE] cursor-pointer px-[1rem] py-[1rem] flex items-center justify-center w-[120px] gap-[1rem] rounded-[4px]">
                            <span class="text-[#64748B]">{{terminal.action}}</span>
                        </div>
                    </td>
                    <td class="p-[2rem]">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
