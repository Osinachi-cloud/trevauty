<table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Surname</th>
      <th>Twitter</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let t of terminal">
        <td>{{ t.name }}</td>
        <td>{{ t.surname }}</td>
        <td><a href="https://twitter.com/{{ t.twitter }}" target="_blank">{{ t.twitter }}</a></td>
        <td><button class="btn btn-sm btn-default" (click)="editPerson.emit(t)">Edit</button></td>
      </tr>
    </tbody>
  </table>
